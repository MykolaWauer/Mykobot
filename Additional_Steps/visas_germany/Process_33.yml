- - Tell me something about RESIDENCE PERMIT IN ACCORDANCE WITH OPPORTUNITY RESIDENCE
    LAW - APPLICATION
  - "Do you currently have tolerated stay status (temporary suspension of deportation\
    \ - 'Duldung') and had already resided on federal territory for five years without\
    \ interruption on 31 October 2022? If so, you should be issued with an \u2018\
    opportunity right of residence\u2019 for 18 months on one occasion.\nThis will\
    \ give you the opportunity to fulfil the other requirements for the issuing of\
    \ a residence permit in the case of well-integrated juveniles and young adults\
    \ or in the case of permanent integration. Particular requirements include proof\
    \ of identity and independent means to secure a livelihood.\n\nProcedure\n1. Place\
    \ an online application for a residence permit under the \u2018Opportunity Right\
    \ of Residence Law\u2019. Please submit only one application for yourself, your\
    \ spouse or civil partner and the children living with you in the same household.\n\
    You will then receive a PDF document to confirm your application. The application\
    \ will not initially change your status or tolerated stay status under residence\
    \ law.Please save this document and print a copy if possible.2. We will contact\
    \ you as quickly as possible and, if necessary, request further documents once\
    \ you have placed an application for a residence permit under the \u2018Opportunity\
    \ Right of Residence Law\u2019.\nIt may take some time until you receive a response\
    \ due to the very high number of applications.The online procedure means that\
    \ the application can be quickly assigned to your file.3. You will not receive\
    \ an email with an interview appointment until your application has been reviewed\
    \ positively."

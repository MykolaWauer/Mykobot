category:
- PERMANENT SETTLEMENT PERMIT FOR FAMILY MEMBERS OF GERMAN CITIZENS
conversations:
- - Tell me something about PERMANENT SETTLEMENT PERMIT FOR FAMILY MEMBERS OF GERMAN
    CITIZENS
  - "Upon application, you may receive a permanent settlement permit if\nyou have\
    \ cohabited with a German spouse or same-sex life partner, child or parentfor\
    \ 3 years with a temporary residence permit,have sufficient proficiency in the\
    \ German language, andthe subsistence of your family is ensured.A permanent settlement\
    \ permit will be granted in most cases if you have satisfied the requirements\
    \ set out in the section \u201CPrerequisites\u201D."
- - Tell me something about Prerequisites
  - "Possession of a residence permit for 3 years                                \n\
    \n\n                                    The period in which a valid national visa\
    \ was held will be counted as well, provided you have cohabited with your German\
    \ family member since arrival.                                \n\n\n\n       \
    \                         Family cohabitation with one German national.      \
    \                          \n\n\n                                    The German\
    \ family member may be your\nspouse or same-sex life partner,child, orparent.Family\
    \ cohabitation must\nhave persisted without interruption for at least 3 yearsand\
    \ still be current. \n\n\n\n                                In-person visit  \
    \                              \n\n\n                                    Personal\
    \ appointments should be by arrangement only. Your German family member must also\
    \ attend the appointment.\n\nIf the foreign father of a German child places an\
    \ application for a temporary residence permit without being accompanied by the\
    \ child\u2019s mother, confirmation from the Youth Welfare Office (not older than\
    \ 14 days) concerning visiting rights must be submitted.                     \
    \           \n\n\n\n                                Proof of Income          \
    \                       \n\n\n                                    Your income\
    \ must be sufficient to ensure your subsistence (including the subsistence of\
    \ your foreign family members).\nYour subsistence is not ensured if you receive\
    \ public benefits from a Job Center (citizen\u2019s benefit (B\xFCrgergeld)) or\
    \ the Social Welfare Office (basic income support payment).\nYour spouse or same-sex\
    \ life partner may also provide proof of income.                             \
    \   \n\n\n\n                                Sufficient health insurance      \
    \                          \n\n\n                                    Proof of\
    \ a secure livelihood must also include sufficient health insurance. Those with\
    \ statutory health insurance are sufficiently insured. Those with private health\
    \ insurance must consider the type and extent of their health insurance. For more\
    \ information, please read the leaflet \"Information on adequate health insurance\"\
    .                                \n\n\n\n\n                                  \
    \      Sufficient command of the German language\n\n\n\n                     \
    \               You must demonstrate sufficient proficiency in the German language\
    \ (level B1 according to the Common European Framework of Reference for Languages).\
    \                                \n\n\n\n                                No criminal\
    \ record                                \n\n\n                               \
    \     Even fines may prevent the granting of a permanent settlement permit.  \
    \                              \n\n\n\n                                Main residence\
    \ in Berlin"

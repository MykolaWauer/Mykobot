  - 'Certificate of the right of permanent residence for nationals of the Member States
    of the European Union and the EEA (Iceland, Liechtenstein, Norway)

    Union citizens, who have continuously resided in Germany for five years and enjoy
    the right to freedom of movement, shall by rights acquire a right of permanent
    residence.


    The certificate of permanent residence is purely declaratory and is irrelevant
    for a lawful residence. It is not necessary to exercise rights or to complete
    administrative formalities.'

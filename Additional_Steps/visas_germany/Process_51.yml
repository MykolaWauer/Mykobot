category:
- RESIDENCE PERMIT FOR SWISS NATIONALS AND THEIR FAMILY MEMBERS - TRANSFER TO A NEW
  PASSPORT
conversations:
- - Tell me something about RESIDENCE PERMIT FOR SWISS NATIONALS AND THEIR FAMILY
    MEMBERS - TRANSFER TO A NEW PASSPORT
  - 'You possess a temporary residence permit (Switzerland) and have received a new
    passport or Swiss identity card?

    In this case you are entitled to receive a new temporary residence permit (Switzerland).'
- - Tell me something about Prerequisites
  - "Possession of a residence permit for Swiss nationals and their family members\
    \                                 \n\n\n\n\n                                New\
    \ passport or Swiss ID-Card                                \n\n\n\n\n        \
    \                        Main residence in Berlin                            \
    \    \n\n\n\n\n                                On-site                       \
    \         \n\n\n                                    The residence permit can only\
    \ be transferred on site. Please make an appointment."
- - Tell me something about Documents required
  - "New passport or Swiss ID-Card                                \n\n\n\n       \
    \                         Residence permit for Swiss nationals and their family\
    \ members                                \n\n\n\n\n                          \
    \              Current biometric photo \n\n\n                                \
    \    The photograph must be current. It must also fulfill the photograph requirements\
    \ for electronic passports."

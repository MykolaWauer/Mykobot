- PERMANENT SETTLEMENT PERMIT FOR SELF-EMPLOYED PERSONS
conversations:
- - Tell me something about PERMANENT SETTLEMENT PERMIT FOR SELF-EMPLOYED PERSONS
  - "If your residence permit has been issued for self-employed entrepreneurial activities,\
    \ you may be granted a permanent settlement permit after 3 years.\n\nIn particular,\
    \ in order to be eligible, you\nmust have established your enterprise successfully,\
    \ andthe income generated must be sufficient to maintain yourself and the members\
    \ of your family.You may be granted a permanent settlement permit if all requirements\
    \ listed in the section \u201CPrerequisites\u201D are met.\nThere is no legal\
    \ claim for obtaining a permanent settlement permit.\n\nNote:\nIf you are a freelancer,\
    \ you may be granted a permanent settlement permit at the earliest after 5 years.\
    \ For more information please refer to the section \u201CMore information\u201D\
    ."
- - Tell me something about Prerequisites
  - "A 3-year residence permit for an entrepreneurial activity (not a freelance activity)\
    \                                \n\n\n                                    Your\
    \ residence permit must have been issued pursuant to \xA7 21 subs. 1 or subs.\
    \ 2a AufenthG for self-employed entrepreneurial activities.\n\nIf you are a freelancer\
    \ and your residence permit has been issued pursuant to \xA7 21 subs. 5 AufenthG,\
    \ you may be granted a permanent settlement permit at the earliest after 5 years\
    \ and subject to other requirements. For more information, please refer to the\
    \ section \u201CMore information\u201D.                                \n\n\n\n\
    \                                Adequate income                             \
    \   \n\n\n                                    The income generated by your entrepreneurial\
    \ activities must be sufficient to maintain yourself and the members of your family.\
    \ Income generated by members of your family or profits from capital may not be\
    \ considered.                                \n\n\n\n                        \
    \        Sufficient health insurance                                \n\n\n   \
    \                                 Secured means of support include an adequate\
    \ health insurance for you and the members of your family:\nIf you have a statutory\
    \ health insurance, you are adequately insured.If you have a private health insurance,\
    \ please make sure that type and scope of your health insurance are adequate.For\
    \ more information, please read the Leaflet on the Health Insurance (under \u201C\
    Forms\").                                \n\n\n\n                            \
    \    Old-age provision                                \n\n\n                 \
    \                   For applications in 2023, the following applies:\nIn the future,\
    \ when you turn 67, you must\neither receive a monthly pension of 1,432.59 euros\
    \ (for at least 12 years)or have assets of 206,293.00 euros. \n\n\n\n        \
    \                        No criminal record                                \n\n\
    \n                                    Even fines may prevent the granting of a\
    \ permanent settlement permit.                                \n\n\n\n       \
    \                         Main residence in Berlin"

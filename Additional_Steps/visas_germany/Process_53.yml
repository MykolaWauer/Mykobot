category:
- TRANSFERRING A RESIDENCE CARD OR PERMANENT RESIDENCE CARD TO A NEW PASSPORT
conversations:
- - Tell me something about TRANSFERRING A RESIDENCE CARD OR PERMANENT RESIDENCE CARD
    TO A NEW PASSPORT
  - "Are you the holder of a residence card or permanent residence card? And have\
    \ you received a new passport? If so, you can have your residence card or permanent\
    \ residence card reissued.\n\nAre you the holder of a residence title (such as\
    \ a residence permit) but not a residence card or permanent residence card? In\
    \ this case, please see the section, \u201CMore information \u201D.\n\n\nIf you\
    \ wish to travel abroad before your new residence card or permanent residence\
    \ card has been issued:\n\nIf you wish to travel abroad in the meantime, please\
    \ take both your old passport and your new passport with you. This will enable\
    \ you to return to Germany.\nOther conditions may apply in the country to which\
    \ you wish to travel. Please find out which documents you need for your planned\
    \ trip in good time. For example, you can obtain relevant information from the\
    \ embassy or consulate of the country to which you wish to travel."

category:
- PERMANENT SETTLEMENT PERMIT FOR EU BLUE CARD HOLDERS
conversations:
- - Tell me something about PERMANENT SETTLEMENT PERMIT FOR EU BLUE CARD HOLDERS
  - 'If you hold an EU Blue Card, you will be issued a permanent settlement permit
    upon application subject to the following requirements:

    You must have been employed subject to compulsory insurance, andyou must have
    basic knowledge of the German language.If you have sufficient command of the German
    language, the period will be shortened to 21 months of employment.'
- - Tell me something about Prerequisites
  - "Possession of an EU Blue Card                                \n\n\n\n\n     \
    \                           No less than 33 months of employment and basic knowledge\
    \ of the German language.                                \n\n\n              \
    \                      If you have basic knowledge of German, you must have been\
    \ in employment for at least 33 months.\nThat employment must meet the requirements\
    \ for the issue of an EU Blue Card.\n\nBasic knowledge of the German language\
    \ corresponds to Level A1 of the Common European Framework of Reference for Languages\
    \ (GERR).                                \n\n\n\n                            \
    \    No less than 21 months of employment and sufficient command of the German\
    \ language.                                \n\n\n                            \
    \        If you have sufficient command of the German language, the period will\
    \ be shortened to a minimum of 21 months of employment.\nThat employment must\
    \ meet the requirements for the issue of an EU Blue Card.\n\nSufficient command\
    \ of the German language correspond to level B1 of the Common European Framework\
    \ of Reference for Languages (GERR).                                \n\n\n\n \
    \                               Old-age provision                            \
    \    \n\n\n                                    You must have paid contributions\
    \ to the statutory Pension Fund for the duration of your employment (33 or 21\
    \ months).\nAcceptable are as well contributions paid for entitlement to comparable\
    \ benefits by another insurance or pension institution.                      \
    \          \n\n\n\n                                Secured means of subsistance\
    \ including health insurance                                 \n\n\n          \
    \                          Secured means of support include an adequate health\
    \ insurance for you and the members of your family:\nIf you have a statutory health\
    \ insurance, you are adequately insured.If you have a private health insurance,\
    \ please make sure that type and scope of your health insurance are adequate.For\
    \ more information, please read the leaflet \"Information on adequate health insurance\"\
    \ (section \"Forms\").                                \n\n\n\n               \
    \                 No criminal record                                \n\n\n   \
    \                                 Even fines may prevent the granting of a permanent\
    \ settlement permit.                                \n\n\n\n                 \
    \               Main residence in Berlin"
- - Tell me something about Documents required
  - "Application                                \n\n                             \
    \       Please file an informal written application. Please enclose with your\
    \ application copies of the documents specified in the section \u201C\u201D. You\
    \ will either receive an invitation for a personal interview or a notification\
    \ of charges.                                \n\n\n\n                        \
    \        Valid passport, together with your EU Blue Card                     \
    \           \n\n\n\n\n                                        1 current biometric\
    \ photo\n\n\n                                    35mm x 45mm, frontal shot with\
    \ neutral facial expression and closed mouth, looking straight into the camera,\
    \ light background                                \n\n\n\n                   \
    \             Proof of income                                \n\ncontract of employmentcurrent\
    \ certificate issued by the employer (not older than 14 days) andsalary statements\
    \ for the last 6 months \n\n\n\n                                Lease or proof\
    \ of home ownership                                 \n\n                     \
    \               Proofs of living space and of monthly rent or cost of housing\
    \ of own property (house or apartment) have to be supplied.                  \
    \              \n\n\n\n                                Old-age provision     \
    \                           \n\nPension information notice issued by the German\
    \ Pension Fund, orProof of entitlement to comparable benefits by another insurance\
    \ or pension institution. \n\n\n\n                                Health insurance\
    \                                \n\n                                    Please\
    \ submit either the insurance card issued by your statutory health insurance or\
    \ the insurance policy issued by a private health insurance company.         \
    \                       \n\n\n\n                                Proof of main\
    \ residence in Berlin                                \n\nCertificate of registration\
    \ at the main residence orlease and written confirmation of occupancy from the\
    \ landlord(see section \"More information\")"

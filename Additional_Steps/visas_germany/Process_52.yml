- - Tell me something about RESIDENCY PERMIT CARD FOR FAMILY MEMBERS OF NATIONALS
    OF EU MEMBER STATES (EXCEPT GERMANY), NORWAY, ICELAND OR LIECHTENSTEIN (EEA STATES)
  - "The residence card is issued to family members who\nare not nationals of a Member\
    \ State of the European Union - EU or the European Economic Area - EEA (Iceland,\
    \ Liechtenstein, Norway)and\n\nwho are cohabiting as a family with a citizen of\
    \ the EU or the EEAwho is entitled to free movement.The residence card is generally\
    \ issued for 5 years. It certifies the right of entry and residence. Any gainful\
    \ employment (employment or self-employment) is therefore permitted.\n\nFamily\
    \ members of Germans do not receive a residence card in pursuance of the Freiz\xFC\
    gigkeitsgesetz [Freedom of Movement Act]. They may receive a residence permit\
    \ in pursuance of the Aufenthaltsgesetz [Residence Act], if they are not themselves\
    \ EU or EEA citizens (see section 'More information')."

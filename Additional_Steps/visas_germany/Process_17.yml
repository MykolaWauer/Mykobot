- RESIDENCE PERMIT TO START A JOB AS AN AU PAIR
conversations:
- - Tell me something about RESIDENCE PERMIT TO START A JOB AS AN AU PAIR
  - Issuance of a residence permit to start a job as an au pair for the maximum of
    one year.
- - Tell me something about Prerequisites
  - "Age between 18 and 26 years                                \n\n\n           \
    \                         Applicants must not be older than 26 years.        \
    \                        \n\n\n\n                                Have a basic\
    \ knowledge of the German language                                \n\n\n\n\n \
    \                               Have not previously worked as an au pair in Germany\
    \                                \n\n\n\n\n                                German\
    \ as a native language in the host family\r\n                                \n\
    \n\n                                    An au pair employment may be authorized\
    \ if German is spoken as mother tongue in the host family .\nOtherwise it is only\
    \ possible when the employee does not come from the same country as the host parents.\
    \                                \n\n\n\n                                Main\
    \ residence in Berlin                                \n\n\n\n\n              \
    \                  A personal interview is required"
- - Tell me something about Documents required
  - "Valid passport                                \n\n\n\n\n                    \
    \                    1 current biometric photo\n\n\n                         \
    \           35mm x 45mm, frontal shot with neutral facial expression and closed\
    \ mouth, looking straight into the camera, light background                  \
    \              \n\n\n\n                                Form \"Antrag auf Erteilung\
    \ eines Aufenthaltstitels\" (filled out)                                \n\n\n\
    \n                                Au pair contract with the host family      \
    \                          \n\n\n\n                                Form \"Fragebogen\
    \ Au-pair\"                                 \n\n                             \
    \       To be filled out by the host family                                \n\n\
    \n\n                                Health insurance                         \
    \       \n\n                                    Proof of a secure livelihood must\
    \ also include sufficient health insurance. Those with statutory health insurance\
    \ are sufficiently insured. Those with private health insurance must consider\
    \ the type and extent of their health insurance. For more information, please\
    \ read the leaflet \"Information on adequate health insurance\"."

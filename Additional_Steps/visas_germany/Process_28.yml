- - Tell me something about Prerequisites
  - "In-person visit                                \n\n\nFor a recognized marriage\
    \ or registered same-sex civil partnership, the personal interview of both spouses\
    \ / partners is required.In the case of minors, the personal interview of the\
    \ family (parents with child) is required. \n\n\n\n                          \
    \      Of majority of both spouses or same sex life partners                 \
    \               \n\n\n                                    Both spouses or same-sex\
    \ partners must have completed their 18th birthday.                          \
    \      \n\n\n\n                                Simple German language skills \
    \                               \n\n\n                                    The\
    \ foreign spouse or same-sex partner usually has to have basic German language\
    \ skills.                                \n\n\n\n                            \
    \    Main residence in Berlin                                \n\n\n          \
    \                          A second home in Berlin is not sufficient."

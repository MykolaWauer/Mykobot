conversations:
- - Tell me something about RESIDENCE PERMIT FOR IN-SERVICE TRAINING
  - "For the purpose of in-service training a temporary residence permit may be issued\
    \ if the Federal Employment Agency has agreed to this.\n\nIn particular, the temporary\
    \ residence permit is possible for foreign doctors for:\ntraining as a specialist\
    \ doctor lasting several years if the training complies with the training regulations\
    \ of the Land chambers of medicine,other medical training within the framework\
    \ of a government grant programme, ortraining within the framework of a training\
    \ plan verified by the Federal Employment Agency.The purpose of residence of in-service\
    \ training also includes attending a preparatory occupation-related German language\
    \ course in accordance with the German Language Skills Support Regulation (Deutschsprachf\xF6\
    rderverordnung) for a maximum of six months.\n\nThe temporary residence permit\
    \ is generally granted for the entire duration of the training plus the duration\
    \ of the language course. Following successfully completed training the temporary\
    \ residence permit may be extended as a residence permit for jobseekers or for\
    \ gainful employment."
- - Tell me something about Prerequisites
  - "Completed vocational training                                \n\n\nAt least two-year\
    \ workplace or school-based vocational training,higher level school-based vocational\
    \ training (for example after the Abitur secondary school leaving examination)\
    \ oreducation at a polytechnic or university \n\n\n\n                        \
    \        Approval of the Federal Employment Agency                           \
    \      \n\n\n                                    Permission for in-service training\
    \ requires the approval of the Federal Employment Agency.                    \
    \            \n\n\n\n                                Proof of Income         \
    \                        \n\n\n                                    You must be\
    \ able to support yourself during the in-service training from your own means\
    \ or from third parties. At least 906.00 euros per month must be available for\
    \ this (current amount in the year 2023).                                \n\n\n\
    \n                                Sufficient health insurance                \
    \                \n\n\n                                    Proof of secured subsistence\
    \ also includes sufficient health insurance cover. Those covered by statutory\
    \ health insurance are sufficiently insured. Those with private health insurance\
    \ must pay attention to the type and scope of their health insurance.\nIf you\
    \ are under 30 years of age: Please read the information in the leaflet \u201C\
    Sufficient health insurance cover for students\u201D. The information in it then\
    \ also applies for residence for educational purposes.If you are over 30 years\
    \ of age: Please note the information in the \u201CHealth insurance\u201D leaflet.\
    \ \n\n\n\n                                Main residence in Berlin           \
    \                     \n\n\n\n\n                                A personal interview\
    \ is required"

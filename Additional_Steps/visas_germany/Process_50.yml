- RESIDENCE PERMIT FOR SWISS NATIONALS AND THEIR FAMILY MEMBERS
conversations:
- - Tell me something about RESIDENCE PERMIT FOR SWISS NATIONALS AND THEIR FAMILY
    MEMBERS
  - 'Swiss nationals and their family dependents must personally notify the foreigners
    office of their residency within 3 months of arrival.

    The foreigners office will check the existence of a right to the free movement
    of persons.


    Where a right to the free movement of persons exists, the temporary residence
    permit for Switzerland will be issued pursuant to the Agreement between the European
    Union and the Swiss Confederation of 21 June 1999.'
- - Tell me something about Prerequisites
  - "Nationality of Switzerland                                \n\n\n            \
    \                        In cases of families, at least one family member must\
    \ be a Swiss national.                                \n\n\n\n               \
    \                 Main residence in Berlin                                \n\n\
    \n\n\n                                A personal interview is required       \
    \                         \n\n\n                                    The interview\
    \ should, if possible, take place by appointment."
- - Tell me something about Documents required
  - "Valid passport or ID-card for Swiss nationals                               \
    \ \n\n\n\n                                Valid passports for family members of\
    \ the Swiss national                                \n\n\n\n\n               \
    \                         1 current biometric photo\n\n\n                    \
    \                35mm x 45mm, frontal shot with neutral facial expression and\
    \ closed mouth, looking straight into the camera, light background           \
    \                     \n\n\n\n                                Swiss nationals\
    \ must prove their right to the free movement of persons.                    \
    \            \n\n                                    The following documents (originals)\
    \ should please be submitted in order to substantiate the right to the free movement\
    \ of persons:\nDependent workers: contract of employment or assurance of employmentSelf-employed\
    \ persons: business registration from the trade licensing office; orders, invoices\
    \ or similar as necessaryFreelancers: tax number from the tax office; orders,\
    \ invoices or similar as necessaryStudents: university admission or certificate\
    \ of enrolment; proof of sufficient financial resources and health insuranceUnemployed\
    \ persons: proof of sufficient financial resources and health insurance. \n\n\n\
    \n                                Family dependents must present proof of their\
    \ family relationship with the Swiss national.                               \
    \ \n\n                                    e.g. birth certificate, marriage certificate,\
    \ partnership certificate, certificate regarding legal custody               \
    \                 \n\n\n\n                                Form \"Antrag auf Erteilung\
    \ eines Aufenthaltstitels\" (filled out)                                \n\n\n\
    \n                                Proof of main residence in Berlin          \
    \                      \n\nCertificate of registration at the main residence orlease\

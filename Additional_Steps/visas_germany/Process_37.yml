    \ particular hardship.                                \n\n\n\n               \
    \                 Proof of Income                                 \n\n\n     \
    \                               The person\u2019s subsistence must be ensured\
    \ by their own economic activity or by a maintenance commitment into which a third\
    \ party has entered for a period of at least five years.                     \
    \           \n\n\n\n                                Simplified requirements for\
    \ victims of forced marriages.                                \n\n\n         \
    \                           Simplified requirements apply to victims of forced\
    \ marriages who were prevented from returning to Germany. It must be possible\
    \ to present the circumstances of the forced marriage in a credible form.\nIn\

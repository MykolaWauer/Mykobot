    \ situation has ended, and no later than within five years of departure from the\
    \ federal territory.\nIt must also appear certain that the person, based on their\
    \ education and way of life to date, will be able to integrate into the way of\
    \ life in Germany.                                \n\n\n\n                   \
    \             Main residence in Berlin                                \n\n\n\n\
    \n                                A personal interview is required"

- - Tell me something about RESIDENCE PERMIT FOR A FREELANCE EMPLOYMENT - ISSUANCE
  - 'A residence permit may be issued for a freelance occupation if it is expected
    to have a positive economic or cultural impact.


    Freelance occupations include, for example, artists, writers, language teachers
    and self-employed doctors, engineers, auditors, interpreters or architects.'

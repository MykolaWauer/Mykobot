- - Tell me something about RESIDENCE TITLE FOR FORMER GERMANS
  - 'Issuing and extending a residence title for former Germans. Naturalised persons
    that have applied for and obtained foreign nationality after 01/01/2000 and have
    therefore lost their German nationality shall require a residence title.


    A former German is granted

    a permanent settlement permit if he or she had been habitually resident in the
    federal territory for five years upon losing German nationality ora temporary
    residence permit if he or she had been habitually resident in the federal territory
    for at least one year upon losing German nationality.The application for a residence
    title must be filed within six months of obtaining knowledge of the loss of German
    nationality.'

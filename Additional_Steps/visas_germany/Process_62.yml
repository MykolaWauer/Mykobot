- - Tell me something about TRAVEL DOCUMENT - REISSUE
  - "Travel documents issued by an authority for non-residents include in particular\n\
    travel document for foreign nationals (Reiseausweis f\xFCr Ausl\xE4nder)travel\
    \ document for refugees (Reiseausweis f\xFCr Fl\xFCchtlinge)travel documents for\
    \ stateless persons (Reiseausweis f\xFCr Staatenlose)Travel documents are issued\
    \ with biometric features and cannot be extended. Therefore, after their validity\
    \ has expired, a new travel document must be issued.\nOnly travel documents with\
    \ a validity period of up to one year (temporary travel document) are issued without\
    \ biometric features.\n\nPeriod of validity:\nThe maximum period of validity of\
    \ a travel document for foreign nationals is\nfor children under 12 years: six\
    \ years, at the latest until their 12th birthdayfor persons who are between 12\
    \ and 24 years old at the time of issuance: six yearsfor persons who are 24 years\
    \ or older at the time of issuance: ten yearsTravel documents for refugees and\
    \ stateless persons can generally only be issued for a maximum of three years.\n\
    \nFurthermore, a travel document may not be valid for a longer period than the\
    \ residence permit that was issued or will be issued.\n\nNote on travel documents\
    \ for foreign nationals:\nForeign nationals from non-EU countries can be issued\
    \ with a German substitute passport in the form of a travel document for foreign\
    \ nationals in the case that it is not reasonably possible to obtain from the\
    \ authorities of the country of origin a passport or substitute passport.If the\
    \ state of non-possession of a passport is only temporary, then a travel document\
    \ for foreigners can only be issued if compelling reasons exist for this."
- - Tell me something about Prerequisites
  - "Acquisition of a (national) passport must be unreasonable                   \
    \             \n\n\n                                    A passport or substitute\
    \ passport from the country of origin cannot provably be obtained in a reasonable\
    \ manner. A reasonable manner constitutes in particular the timely application\
    \ to the relevant authorities of the country of origin for the issuance or extension\
    \ of the passport, and the payment of the fees stipulated for this.\n\nIn the\
    \ case of foreign nationals recognised as refugees (in the meaning of the Geneva\
    \ Refugee Convention) or stateless persons (in the meaning of the Convention on\
    \ Stateless Persons) it is assumed that the acquisition of a passport would be\
    \ unreasonable or impossible.                                \n\n\n\n        \
    \                        Lawfulness of the residence                         \
    \       \n\n\n                                    The foreign national is either\
    \ in possession of a residence title or will receive one together with their travel\
    \ document.                                \n\n\n\n                          \
    \      Main residence in Berlin                                \n\n\n\n\n    \
    \                            A personal interview is required                \
    \                \n\n\n                                    The applicant is required\
    \ to attend in person. This applies to children as from the age of 6."

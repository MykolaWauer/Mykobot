- - Tell me something about Average time to process request
  - 'Delivery of the travel documents, which are manufactured at the Federal Printing
    Office, can take from four to six weeks.

    We recommend applying for reissuing of the travel documents at least ten weeks
    before expiry of the validity of the current travel document.'

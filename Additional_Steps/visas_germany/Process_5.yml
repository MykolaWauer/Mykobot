- - Tell me something about RESIDENCE PERMIT FOR STUDY PREPARATION
  - 'A residence permit for the purpose of study preparation can be granted for maximum
    two years.


    The purpose of study preparation includes:

    Intensive German language course (a minimum of 18 lesson-hours per week),study
    college,preparatory coursesA residence permit can not be issued for an intensive
    language course to learn a foreign language (e.g. English). This applies even
    if the desired course of studies is offered only in a foreign language.'

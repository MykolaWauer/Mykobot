- - Tell me something about PERMANENT RESIDENCE CARD FOR FAMILY MEMBERS OF CITIZENS
    ENTITLED TO FREEDOM OF MOVEMENT FROM THE EU (EXCEPT GERMANY) AND THE EEA
  - 'Permanent residence card for family members of citizens entitled to freedom of
    movement from the EU (except Germany) and the EEA (Iceland, Liechtenstein, Norway)
    after (generally) 5 years of residency.


    Please note: Family members of Germans do not receive a residence card in accordance
    with the Freedom of Movement Act but are entitled to a residence permit in accordance
    with the Residence Act if they themselves are not EU or EEA citizens (see under
    ''More information'').'

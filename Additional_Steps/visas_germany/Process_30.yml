- - Tell me something about RESIDENCE PERMIT FOR A FOREIGN CHILD BORN IN GERMANY -
    ISSUANCE
  - 'Initial issuance of a residence permit for a foreign child

    born in Germany andwhere at least one parent holds a valid residence title'
- - Tell me something about Prerequisites
  - "A personal interview is required                                \n\n\n      \
    \                              The interview should, if possible, take place by\
    \ appointment.                                \n\n\n\n                       \
    \         Ex officio - Issuance at a Citizens Registration Office (B\xFCrgeramt)\
    \                                \n\n\n                                    The\
    \ residence permit for the child can be issued by any Civil Office (B\xFCrgeramt)\
    \ in Berlin if the following requirements are met:\nBoth parents (in the case\
    \ of shared parental responsibility) or the parent with sole parental responsibility\
    \ are in possession of a valid residence title when the child is born.The residence\
    \ title (residence permit, EU Blue Card, settlement permit, EC long-term residence\
    \ permit, right of residence or unlimited residence permit) of the parents or\
    \ parent with sole parental responsibilitymust have been issued by the Berlin\
    \ Immigration Office.The child has their own passport. \n\n\n\n              \
    \                  On application - Issuance at the Berlin Immigration Office\
    \                                 \n\n\n                                    The\
    \ residence permit for the child must be applied for at the Berlin Immigration\
    \ Office if one of the following reasons applies: .\nOnly one parent (in the case\
    \ of joint parental responsibility) is in possession of a valid residence title\
    \ when the child is born (see above).The child does not have their own passport,\
    \ but is entered in a parent's passport. \n\n\n\n                            \
    \    Birth in Germany                                \n\n\n                  \
    \                  The child must have been born in the Federal territory and\
    \ registered in Berlin together with the parents or the parent with rights of\
    \ custody."

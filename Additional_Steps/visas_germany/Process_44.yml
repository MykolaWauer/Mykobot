- - Tell me something about Fees
  - 'In principle, the obligation to pay the processing fees arises as soon as an
    application is received. A repayment is not possible even if the application is
    withdrawn if the substantive processing has already begun (examination of the
    necessary residence times and/or examination of the documents sent or sending
    an appointment for an interview). The fees are:


    EUR 113.00 (EUR 56.50 upon receipt of application and EUR 56.50 upon grant)For
    Turkish nationals:

    EUR 22.80: up to the age of 24 (EUR 11.40 upon receipt of application and EUR
    11.40 upon grant)EUR 37.00: from the age of 24 (EUR 18.50 upon receipt of application
    and EUR 18.50 upon grant)'

    \ German Pension Fund for at least 48 months, or of entitlement to comparable\
    \ benefits by another insurance or pension institution.If you have successfully\
    \ completed vocational training or a degree in Germany, 24 months are sufficient.\
    \ \n\n\n\n\n                                        Sufficient knowledge of German\n\

    \ an academic degree or in research for at least 4 years (pursuant to section\
    \ 18a, 18b or 18d Aufenthaltsgesetz).The minimum time is reduced to 2 years if\
    \ you have successfully completed vocational training or a degree in Germany.\
    \ \n\n\n\n                                You are still employed as a qualified\
    \ skilled worker                                \n\n\n\n\n                   \
    \             Old-age provision                                \n\n\nYou must\

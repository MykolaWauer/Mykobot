- - Tell me something about PERMANENT SETTLEMENT PERMIT (GENERAL)
  - "Granting of an permanent settlement permit according to various legal bases\n\
    \nThe following cases of residence are subject to different requirements:\npersons\
    \ recognised as being entitled to asylum and refugeesforeign graduates of German\
    \ universitiesfamily members of German nationalsskilled workers and EU Blue Card\
    \ holderschildren (older than 16)self-employed personsPlease refer to the services\
    \ listed in the grey column on the right (\u201CRelated Services\u201D)"
- - Tell me something about Prerequisites
  - "Possession of a  residence permit for 5 years                               \
    \ \n\n\n                                    The residence permit must be issued\
    \ for\ncohabitation with a foreign member of the family,gainful employment,independent\
    \ or freelance activities, oron humanitarian grounds.If your residence permit\
    \ has been issued on humanitarian grounds, periods of asylum proceedings may be\
    \ counted. The periods in which you only hold a certificate of suspension of deportation\
    \ do not count as periods of stay.\n\nA permanent settlement permit cannot be\
    \ issued to persons who hold a residence permit issued on humanitarian grounds\
    \ pursuant to \xA7 24, \xA7 25 subs. 4 s. 1, \xA7 25 subs. 4a s. 1 or \xA7 25\
    \ subs. 4b s. 1 Aufenthaltsgesetz (AufenthG) [German Residence Act].         \
    \                       \n\n\n\n\n                                        Sufficient\
    \ knowledge of German\n\n\n\n                                    You must have\
    \ an adequate command of the German language (level B 1 of the Common European\
    \ Framework of Reference for Languages).\n\nIf you were in possession of either\
    \ a residence permit or a residence authorisation on 31/12/2004, you only have\
    \ to demonstrate basic knowledge of the German language (level A 1) to be granted\
    \ a permanent settlement permit.                                \n\n\n\n     \
    \                           Basic knowledge of the legal and social system and\
    \ living conditions in Germany                                \n\n\n\n\n     \
    \                           Secured means of support from own income         \
    \                       \n\n\n                                    You may not\
    \ receive social assistance benefits from a Jobcenter or the Social Welfare Office\
    \ (e.g. citizen\u2019s benefit (B\xFCrgergeld) or income support).\n\nThe proofs\
    \ of income may also be provided by the spouse or same-sex partner in the event\
    \ of marital or civil partnership cohabitation.                              \
    \  \n\n\n\n                                Old-age provision                 \
    \               \n\n\n                                    You must furnish proof\
    \ of having paid compulsory or voluntary contributions to the statutory German\
    \ Pension Fund for at least 60 months, or of entitlement to comparable benefits\
    \ by another insurance company.\n\nThe proofs of entitlement to pension schemes\
    \ may also be provided by the spouse or same-sex partner in the event of marital\
    \ or civil partner-ship cohabitation.                                \n\n\n\n\
    \                                Sufficient health insurance                 \
    \               \n\n\n                                    Secured means of support\
    \ include an adequate health insurance for you and the members of your family:\n\
    If you have a statutory health insurance, you are adequately insured.If you have\
    \ a private health insurance, please make sure that type and scope of your health\
    \ insurance are adequate.For more information, please read the Leaflet on the\
    \ Health Insurance (under \u201CForms\"). \n\n\n\n                           \
    \     No criminal record                                \n\n\n               \
    \                     Even fines may prevent the granting of a permanent settlement\
    \ permit.                                \n\n\n\n                            \
    \    Main residence in Berlin"

category:
- RESIDENCE PERMIT FOR THE PURPOSE OF ATTENDING THE WORKING-HOLIDAY- AND YOUTH MOBILITY-PROGRAMME
conversations:
- - Tell me something about RESIDENCE PERMIT FOR THE PURPOSE OF ATTENDING THE WORKING-HOLIDAY-
    AND YOUTH MOBILITY-PROGRAMME
  - 'Issuance of a residence permit for the purpose of attending the Working-Holiday-
    or Youth-Mobility-Programme

    Foreign nationals from Australia, Israel, Japan, Canada and New Zealand may apply
    for this residence permit in Germany.In contrast, foreign nationals from Korean
    Republic may apply for this residence permit only in exceptional cases (see below)
    in Germany.'
- - Tell me something about Prerequisites
  - "Working-Holiday-Agreement between Germany and Australia, Israel, Japan or New\
    \ Zealand                                 \n\n\n                             \
    \       Foreign nationals from Australia, Israel, Japan and New Zealand may apply\
    \ for this residence permit in Germany.                                \n\n\n\n\
    \                                Youth-Mobility-Agreement between Germany and\
    \ Canada                                \n\n\n                               \
    \     Foreign nationals from Canada may apply for this residence permit in Germany.\
    \                                \n\n\n\n                                Working-Holiday-Agreement\
    \ between Germany and the Republic of Korea                                \n\n\
    \n                                    Foreign nationals from Korean Republic may\
    \ apply for this residence permit only in exceptional cases in Germany. This is\
    \ possible when an applicant from the Republic of Korea lives in Germany with\
    \ a residence permit, e.g. for attending a language course.                  \
    \              \n\n\n\n                                Between 18 and 35 years\
    \ of age                                \n\n\n                               \
    \     The following age limits apply for attending the programmes:\nfor Australia,\
    \ Israel, Japan, Korea and New Zealand between 18 and 30 years of age,for Canada\
    \ between 18 and 35 years of age. \n\n\n\n                                Main\
    \ residence in Berlin                                \n\n\n\n\n              \
    \                  A personal interview is required                          \
    \      \n\n\n                                    The interview should, if possible,\
    \ take place by appointment."
- - Tell me something about Documents required
  - "Valid passport                                \n\n\n\n\n                    \
    \                    1 current biometric photo\n\n\n                         \
    \           35mm x 45mm, frontal shot with neutral facial expression and closed\
    \ mouth, looking straight into the camera, light background                  \
    \              \n\n\n\n                                Foreign travellers\u2019\
    \ health insurance that is valid for one year                                \n\
    \n\n\n                                Proof of funds in the amount of at least\
    \ 2,000 Euros                                \n\n                            \
    \        e.g. bank statement                                \n\n\n\n         \
    \                       Form \u201CAntrag auf Erteilung eines Aufenthaltstitels\"\
    \ (Application for Issuance of a Residence Permit)                           \
    \      \n\n\n\n                                Proof of main residence in Berlin\
    \                                \n\nCertificate of registration at the main residence\
    \ orRental agreement and written confirmation of occupancy from the landlord"
- - Tell me something about Forms
  - Antrag auf Erteilung eines Aufenthaltstitels (Application for Issuance of a Residence
    Permit) - in German, English, French, Italian
- - Tell me something about Fees
  - 56.00 to 100.00 euros (depending on the technical effort)Free of charge for Japanese
    citizens
- - Tell me something about Legal basis
  - "Aufenthaltsgesetz (AufenthG) \xA7 19c Abs. 1"
- - Tell me something about Average time to process request
  - The residence permit will generally be issued on the same day.
- - Tell me something about More information
  - "Certificate of registration at the main residence (Meldebest\xE4tigung)\n\n\n\
    \n\n\n                                    Example: confirmation of occupancy from\
    \ the landlord"

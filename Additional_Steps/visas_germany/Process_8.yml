- RESIDENCE PERMIT FOR VOCATIONAL TRAINING
conversations:
- - Tell me something about RESIDENCE PERMIT FOR VOCATIONAL TRAINING
  - 'Granting and extension of a temporary residence permit for school education or
    qualified vocational training in a company, if the vocational training leads to
    a recognized qualification.

    The temporary residence permit entitles the holder to engage in (depending on
    the type of training) an occupation lasting no more than 10 hours per week. Self-employment
    is not permitted.In most cases it will not be possible to grant any other temporary
    residence permit during the training, except where the person has a legal entitlement.The
    temporary residence permit can be extended for up to 12 months following completion
    of the vocational training. This time shall be used to find a place of employment.
    The position must reflect the professional qualifications acquired.'
- - Tell me something about Prerequisites
  - "Qualified vocational training                                \n\n\n         \
    \                           The vocational training must lead to a professional\
    \ qualification that is recognised by the state or is regulated according to a\
    \ comparable system.                                \n\n\n\n                 \
    \               Sufficient language skills                                \n\n\
    \n                                    The language competency required for the\
    \ completion of the vocational training must be assured. In most cases this will\
    \ mean sufficient proficiency in the German language equivalent to level B1 according\
    \ to the Common European Framework of Reference for Languages.\nExceptions are\
    \ only permitted if the training institution\nprovides individual language development\
    \ courses as part of the training orconfirms that language skills are sufficient\
    \ for the completion of qualified vocational training. \n\n\n\n              \
    \                  For company training: Approval of the Federal Employment Agency\
    \                                \n\n\n                                    The\
    \ residence permit for company-based vocational training can generally only be\
    \ issued if the Federal Employment Agency has given its consent.             \
    \                   \n\n\n\n                                For vocational training\
    \ in a school or theoretical setting: recognised educational institution     \
    \                           \n\n\n                                    The training\
    \ can be completed at vocational colleges or private sector educational establishments.\
    \ The course of training must not be designed exclusively to suit nationals of\
    \ a particular country.                                \n\n\n\n              \
    \                  Proof of Income                                 \n\n\n    \
    \                                Subsistence must be ensured by own means or a\
    \ commitment by a third party for the duration of the training. 906.00 euros must\
    \ be available as monthly income (current amount in the year 2023).\nIf there\
    \ are fees for the training, the minimum monthly amount increases accordingly.\
    \                                \n\n\n\n                                Main\
    \ residence in Berlin                                \n\n\n\n\n              \
    \                  A personal interview is required                          \
    \      \n\n\n                                    The interview should, if possible,\
    \ take place by appointment."
- - Tell me something about Documents required
  - "Valid passport                                \n\n\n\n\n                    \
    \                    1 current biometric photo\n\n\n                         \
    \           35mm x 45mm, frontal shot with neutral facial expression and closed\
    \ mouth, looking straight into the camera, light background                  \
    \              \n\n\n\n                                Form \"Antrag auf Erteilung\
    \ eines Aufenthaltstitels\" (filled out)                                \n\n \
    \                                   Only required for first-time application \
    \                               \n\n\n\n                                For company\
    \ training: Form \"Erkl\xE4rung zum Besch\xE4ftigungsverh\xE4ltnis\" - filled\
    \ out by the company                                 \n\n                    \
    \                please filled out (see section \"Forms\")                   \
    \             \n\n\n\n                                For company training:  \
    \                               \n\n                                    Contract\
    \ about the vocational training with entry in the apprenticeship role (\"Lehrlingsrolle\"\
    ), possibly contract for upstream vocational language courses                \
    \                \n\n\n\n                                For vocational training\
    \ in a school or theoretical setting: Contract with school                   \
    \              \n\n                                    It is also sufficient to\
    \ submit a current admission decision within the meaning of the applicable training\
    \ and examination ordinance (Ausbildungs- und Pr\xFCfungsverordnung), provided\
    \ this results in the professional qualification and the duration of the training.\
    \                                \n\n\n\n                                Proof\
    \ of livelihood (original)                                \n\n               \
    \                     As proof of a secure livelihood during the training  (see\
    \ section \"Prerequisites\") suffice:\nown funds, such as income from the vocational\
    \ training,if necessary, in addition:\nEscrow account at a German Bank,Submission\
    \ of a declaration of commitment by a third party on an official form (Verpflichtungserkl\xE4\
    rung),Notarized declaration from parents securing the livelihood for the duration\
    \ of the training with proof of the income of the parents in the last six months\
    \ orApproval of benefits according to the Federal Training Assistance Act (BAf\xF6\
    G) \n\n\n\n                                Health insurance                  \
    \              \n\n                                    Proof of a secure livelihood\
    \ must also include sufficient health insurance. Those with statutory health insurance\
    \ are sufficiently insured. Those with private health insurance must consider\
    \ the type and extent of their health insurance. For more information, please\
    \ read the leaflet \"Information on adequate health insurance\".             \
    \                   \n\n\n\n                                Proof of main residence\
    \ in Berlin                                \n\nCertificate of registration at\
    \ the main residence orlease and written confirmation of occupancy from the landlord(for\
    \ both see section \"More information\")"

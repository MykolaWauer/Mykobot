category:
- RESIDENCE PERMIT FOR SPOUSES, PARENTS AND CHILDREN OF PERSONS ELIGIBLE FOR SUBSIDIARY
  PROTECTION
conversations:
- - Tell me something about RESIDENCE PERMIT FOR SPOUSES, PARENTS AND CHILDREN OF
    PERSONS ELIGIBLE FOR SUBSIDIARY PROTECTION
  - 'Granting or extension of a residence permit for:

    spouses/same-sex partnerschildren, andparentsof foreigners holding a residence
    permit under Article 25 par. 2 sentence 1, 2nd alternative AufenthG (persons eligible
    for subsidiary protection).


    That residence permit may be granted on a discretionary basis on humanitarian
    grounds. There is no entitlement to be granted the residence permit.'
- - Tell me something about Prerequisites
  - "In-person visit                                \n\n\nFor a recognized marriage\
    \ or registered same-sex civil partnership, the personal interview of both spouses\
    \ / partners is required.In the case of minors, the personal interview of the\
    \ family (parents with child) is required. \n\n\n\n                          \
    \      Residence permit due to subsidiary protection                         \
    \       \n\n\n                                    The foreigner to be joined by\
    \ family members (the so-called \u201Dprincipal entitled person\u201D) must:\n\
    have been recognised as a person eligible for subsidiary protection by the Federal\
    \ Office for Migration and Refugees after 17.03.2016; andhold a residence permit\
    \ under Article 25 par. 2 sentence 1, 2nd alternative AufenthG. \n\n\n\n     \
    \                           Humanitarian grounds                             \
    \   \n\n\n                                    Humanitarian grounds are deemed\
    \ to exist, in particular, if:\nfor a long time it has not been possible to establish\
    \ family cohabitation, ora minor, unmarried child is affected, orthe health, life\
    \ or freedom of the family member are seriously endangered, orthe foreigner or\
    \ family member abroad have fallen seriously ill, have high care requirements\
    \ or are severely disabled. \n\n\n\n                                The principal\
    \ entitled person is not expected to be expelled or leave the country.       \
    \                         \n\n\nThe foreigner to be joined by family members must\
    \ not have given rise to any expulsion interest (for example due to serious criminal\
    \ offences or a danger to the security of the Federal Republic of Germany).His\
    \ departure from the country should also not be expected for other reasons (for\
    \ example due to the revocation or withdrawal of the subsidiary protection).\n\
    For more details please read the information relating to Article 27 par. 3a and\
    \ Article 36a par. 3 of the German Residence Act (Aufenthaltsgesetz \u2013 AufenthG)\
    \ (see the \u201CLegal bases\u201D section). \n\n\n\n                        \
    \        For spouses / same-sex partners                                \n\n\n\
    Both spouses or same-sex partners must have completed their 18th birthday.The\
    \ marriage/civil partnership must have been concluded before the person in question\
    \ fled their country.If the foreigner is married to several spouses, only one\
    \ spouse may be granted a residence permit. \n\n\n\n                         \
    \       For parents of underage children                                \n\n\n\
    \                                    Parent may only be granted a residence permit,\
    \ if no parent with an entitlement to personal care is a resident of the Federal\
    \ Republic of Germany                                \n\n\n\n                \
    \                Main residence in Berlin                                 \n\n\
    \n                                    A second home in Berlin is not sufficient."
- - Tell me something about Documents required
  - "Form \"Antrag auf Erteilung eines Aufenthaltstitels\" (filled out)          \
    \                       \n\n                                    See the \u201C\
    Forms\u201D section.\nPlease fill in one form for each person who wishes to apply\
    \ for a residence permit (only required for the first application for every member\
    \ of the family).                                \n\n\n\n                    \
    \            Valid passport                                \n\n              \
    \                      A passport must be submitted for each member of the family.\
    \                                \n\n\n\n\n                                  \
    \      1 current biometric photo of each applicant\n\n\n                     \
    \               35mm x 45mm, frontal shot with neutral facial expression and closed\
    \ mouth, looking straight into the camera, light background                  \
    \              \n\n\n\n                                Family reunion to spouse:\
    \ marriage certificate                                \n\n                   \
    \                 Not required for the extension of the residence permit     \
    \                           \n\n\n\n                                To join your\
    \ same sex civil partner: partnership certificate                            \
    \    \n\n                                    Not required for the extension of\
    \ the residence permit                                \n\n\n\n               \
    \                  Birth certificate for underage children                   \
    \              \n\n                                    Not required for the extension\
    \ of the residence permit                                \n\n\n\n            \
    \                    Certificate regarding legal custody                     \
    \           \n\n                                    If one parent does not live\
    \ in Germany. (not required for the extension of the residence permit)       \
    \                         \n\n\n\n                                For all foreign\
    \ documents: translation, possibly with an additional apostil or confirmation\
    \ of authenticity (issued by a German consular official)                     \
    \           \n\nPlease provide an authenticated translation of all foreign documents.Depending\
    \ on your country of origin, you may also need an apostil or confirmation of authenticity\
    \ (issued by a German consular official) for your document(s). More on the topic\
    \ in the section \"More information\". \n\n\n\n                              \
    \  Current certificate of school attendance (not older than 14 days)         \
    \                        \n\n                                    For children\
    \ who are required to attend school                                \n\n\n\n  \
    \                              In the event of a serious illness, care needs or\
    \ a severe disability                                \n\n                    \
    \                A qualified doctor's certificate, decision on the degree of care\
    \ or proof of the severe disability                                \n\n\n\n  \
    \                              All certificates showing participation in the integration\
    \ (Only in case of extension).                                 \n\n          \
    \                          If you were required to attend an integretion course\
    \ by the Registration Office for Foreigners you have to show all certificates\
    \ showing participation in the integration course.                           \
    \     \n\n\n\n                                Proof of main residence in Berlin\
    \                                \n\nCertificate of registration at the main residence\
    \ orlease and written confirmation of occupancy from the landlord"

- - Tell me something about Prerequisites
  - "Possession of a residence title for 5 years                                 \n\
    \n\n                                    You must\nhave lived in Germany for at\
    \ least 5 yearshave had a residence title (visa, residence permit, settlement\
    \ permit) without interruptionand must have a valid residence title at present.In\
    \ case of specific residence titles, for instance a residence permit on humanitarian\
    \ grounds or for the purpose of study or training, no EU long-term residence permit\
    \ may, however, be issued.                                \n\n\n\n           \
    \                     Proof of Income                                 \n\n\nYou\
    \ must have a stable and regular income which is sufficient to maintain yourself\
    \ and the members of your family.You must be covered by a statutory health insurance\
    \ or must have taken out a private health insurance for an indefinite period or\
    \ to be automatically renewed in the same scope as the statutory health insurance.Proof\
    \ of sufficient income to sustain oneself may also be provided by the spouse or\
    \ same-sex civil partner in the event of marital or civil partner-ship cohabitation.\
    \ In this event, both spouses  or same-sex civil partners must, however, appear\
    \ in person.                                \n\n\n\n                         \
    \       Sufficient knowledge of German                                \n\n\n\n\
    \n                                Basic knowledge of the legal and social system\
    \ in Germany                                \n\n\n\n\n                       \
    \         Main residence in Berlin                                \n\n\n\n\n \
    \                               No criminal record                           \
    \     \n\n\n                                    Even fines may prevent the granting\
    \ of a permanent settlement permit.                                \n\n\n\n  \
    \                              Adequate pension plan                         \
    \       \n\n\n                                    When reaching the age of 67,\
    \ you must have a provision for old age which covers your maintenance needs. For\
    \ applications in 2022, the following applies:\nYou have either built up pension\
    \ rights by paying contributions to the statutory German Pension Fund (normally\
    \ for at least 60 months) or to another insurance or pension institution entitling\
    \ you to comparable benefits, oryou receive a monthly cash benefit of at least\
    \ 926.00 euros from a private pension or life insurance, oryou, as a self-employed\
    \ person, will have assets of at least 195,104.00 euros.The proofs of entitlement\
    \ to pension schemes may also be provided by the spouse or same-sex partner in\
    \ the event of marital or civil partner-ship cohabitation."
- - Tell me something about Documents required
  - "Application                                \n\n                             \
    \       Please file an informal written application. Please enclose with your\
    \ application copies of the documents specified in the section \u201C\u201D. You\
    \ will either receive an invitation for a personal interview or a notification\
    \ of charges.                                \n\n\n\n                        \
    \        Valid passport                                \n\n\n\n\n            \
    \                            1 current biometric photo\n\n\n                 \
    \                   35mm x 45mm, frontal shot with neutral facial expression and\
    \ closed mouth, looking straight into the camera, light background           \
    \                     \n\n\n\n                                Proof of income\
    \                                \n\nEmployees:\nContract of employment,Current\
    \ certificate issued by the employer (not older than 14 days) andSalary statements\
    \ for the last 6 months.\nSelf-employed persons:\nCompleted audit report together\
    \ with the documents listed therein, e.g. extract from the Commercial Register;The\
    \ audit report must be completed by a tax consultant, auditor or tax agent.Last\
    \ tax assessment notice.\nFreelancers:\nTax assessment notices,Bank account statements\
    \ that show a regular inflow,Invoices,e.g. from galleries and auction houses and\
    \ the like.\nProof of sufficient resources to sustain oneself may also be provided\
    \ by the spouse or same-sex partner (see \u201CPrerequisites\u201D).         \
    \                       \n\n\n\n                                Lease or proof\
    \ of home ownership                                 \n\n                     \
    \               Proofs of living space and of monthly rent or cost of housing\
    \ of own property (house or apartment) have to be supplied.                  \
    \              \n\n\n\n                                Old-age provision     \
    \                           \n\n                                    You can provide\
    \ evidence of adequate retirement benefits (see section \"Prerequisites\") by:\n\
    Pension information notice issued by the German Pension Fund, orProof of entitlement\
    \ to comparable benefits by another insurance or pension institution, orPrivate\
    \ pension or life insurance, orOwn or operating assetsThe proofs of entitlement\
    \ to pension schemes may also be provided by the spouse or same-sex partner (see\
    \ \u201CPrerequisites\u201D).                                \n\n\n\n        \
    \                        Health insurance (insurance card, insurance policy)\r\
    \n\r\n                                \n\nIf you are covered by statutory health\
    \ insurance, a current confirmation of health insurance coverage from your provider.If\
    \ you are insured with a private health insurance company, the policy and proof\
    \ of contributions paid (e.g. statements of account). \n\n\n\n               \
    \                 Proof of main residence in Berlin                          \
    \      \n\nCertificate of registration at the main residence orlease and written\
    \ confirmation of occupancy from the landlord(See section \"More information\"\
    )"

conversations:
- - Tell me something about RESIDENCE PERMIT FOR SPOUSES, PARENTS AND CHILDREN OF
    FOREIGN CITIZENS (GENERAL)
  - "Issuance or extension of a residence permit for\nSpouses or life partners of\
    \ the same sex of foreign residents with a valid residence title,Under-age, unmarried\
    \ children of foreign residents with a valid residence title,Parents of foreign\
    \ children with a residence title pursuant to \xA7 23 para. 4, \xA7 25 para. 1,\
    \ \xA7 25 para. 2 sentence 1, 1st alternative or \xA7 26 para. 3, if no parent\
    \ with an entitlement to personal care is a resident of the Federal Republic of\
    \ Germany, andParents of foreign children with a permanent settlement permit pursuant\
    \ to \xA7 26 para. 4, if a residence permit pursuant to \xA7 25 para. 2 s. 1,\
    \ 2. Alt. had previously been issued and if no parent with an entitlement to personal\
    \ care is a resident of the Federal Republic of Germany\nImportant notes:\n\n\
    1. Your family member has an EU Blue Card?\nThen please choose the service\n\u201E\
    Residence permit for spouses and children of holders of an EU Blue Card\u201C\
    \ (see section \u201EMore information\u201C).\n\n\n2. Your family member has a\
    \ residence permit for one of the following purposes:\nemployment as a skilled\
    \ worker (with academic education or vocational training),study,in-service training\
    \ and other educational purposes,recognition of foreign professional qualifications,visiting\
    \ scholar or academic staff oremployment as a teacher?Then please choose the service\n\
    \u201EResidence permit for spouses and children of trainees, students, academics\
    \ and teachers\u201C (see section \u201EMore information\u201C).\n\n\n3. Your\
    \ family member has a residence permit as a person eligible for subsidiary protection?\n\
    Then please choose the service\n\u201EResidence permit for spouses, parents and\
    \ children of persons eligible for subsidiary protection\u201C \u201C (see section\
    \ \u201EMore information\u201C).\n\n\nWould you like to apply for a permanent\
    \ settlement permit? You can find all the information in the section \"More information\"\
    ."
- - Tell me something about Prerequisites
  - "In-person visit                                \n\n\nFor a recognized marriage\
    \ or registered same-sex civil partnership, the personal interview of both spouses\
    \ / partners is required.In the case of minors, the personal interview of the\
    \ family (parents with child) is required. \n\n\n\n                          \
    \      Of majority of both spouses or same sex life partners                 \
    \               \n\n\n                                    Both spouses or same-sex\
    \ partners must have completed their 18th birthday.                          \
    \      \n\n\n\n                                Simple German language skills \
    \                               \n\n\n                                    The\
    \ foreign spouse or same-sex partner usually has to have basic German language\
    \ skills.                                \n\n\n\n                            \
    \    Main residence in Berlin                                \n\n\n          \
    \                          A second home in Berlin is not sufficient."

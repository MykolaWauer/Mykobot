  - "Form \"Antrag auf Erteilung eines Aufenthaltstitels\" (filled out)          \
    \                      \n\n                                    See the \u201C\
    Forms\u201D section.\nPlease fill in one form for each person who wishes to apply\
    \ for a residence permit (only required for the first application for every member\
    \ of the family).                                \n\n\n\n                    \
    \            Valid passport                                \n\n              \
    \                      A passport must be submitted for each member of the family.\
    \                                \n\n\n\n\n                                  \
    \      1 current biometric photo of each applicant\n\n\n                     \
    \               35mm x 45mm, frontal shot with neutral facial expression and closed\
    \ mouth, looking straight into the camera, light background                  \
    \              \n\n\n\n                                Family reunion to spouse:\
    \ marriage certificate                                \n\n                   \
    \                 Not required for the extension of the residence permit     \
    \                           \n\n\n\n                                Family reunion\
    \ to same sex civil partner: Partnership certificate                         \
    \       \n\n                                    Not required for the extension\
    \ of the residence permit                                \n\n\n\n            \
    \                    Birth certificate for underage children                 \
    \               \n\n                                    Not required for the extension\
    \ of the residence permit                                \n\n\n\n            \
    \                    Certificate regarding legal custody                     \
    \           \n\n                                    If one parent does not live\
    \ in Germany. (not required for the extension of the residence permit)       \
    \                         \n\n\n\n                                For all foreign\
    \ documents: translation, possibly with an additional apostil or confirmation\
    \ of authenticity (issued by a German consular official)                     \
    \           \n\nPlease provide an authenticated translation of all foreign documents.Depending\
    \ on your country of origin, you may also need an apostil or confirmation of authenticity\
    \ (issued by a German consular official) for your document(s). More on the topic\
    \ in the section \"More information\". \n\n\n\n                              \
    \  Current certificate of school attendance (not older than 14 days)         \
    \                       \n\n                                    For children who\
    \ are required to attend school                                \n\n\n\n      \
    \                          Language certificate                              \
    \  \n\n                                    Basically, a language certificate of\
    \ simple German language skills is to be presented at level A 1 (more in the section\
    \ \"Further Information\").                                \n\n\n\n          \
    \                      All certificates showing participation in the integration\
    \ (Only in case of extension).                                \n\n           \
    \                         If you were required to attend an integretion course\
    \ by the Registration Office for Foreigners you have to show all certificates\
    \ showing participation in the integration course.                           \
    \     \n\n\n\n                                Lease                          \
    \       \n\n                                    Together with proof of the current\
    \ rent (e.g. current account statement)                                \n\n\n\n\
    \                                Health insurance                            \
    \    \n\n                                    Proof of a secure livelihood must\
    \ also include sufficient health insurance. Those with statutory health insurance\
    \ are sufficiently insured. Those with private health insurance must consider\
    \ the type and extent of their health insurance.\nPlease read the leaflet for\
    \ more information.                                \n\n\n\n                  \
    \              Proof of the secured livelihood of the family in the shared household\
    \                                 \n\n                                    When\
    \ calculating the means of livelihood, also those persons are taken into account\
    \ with whom the foreigner lives in a shared household or for whom the foreigner\
    \ is obliged to provide a livelihood.\nA shared household includes, in particular,\
    \ couples, both or single parents and unmarried children under 25 years of age\
    \ all living together in one common household.\nTherefore, all family members\
    \ with their own income in the shared household must submit the following documents\
    \ of proof in regard to their respective income.\n\nEmployees: Employment contract,\
    \ current certificate of employment (not older than 14 days), last 6 salary slips,\
    \ for the extension of the residence permit additionally a certificate on paid\
    \ contributions or adequate provision for an old-age pension; each original and\
    \ copy\nSelf employed: Audit report form (Pr\xFCfungsbericht), prepared by a tax\
    \ consultant, auditor or lawyer for tax law\nSocial benefits (also supplementary):\
    \ Current proofs of receiving benefits according to SGB II or XII or the Asylum\
    \ Seekers Benefits Act, child benefit and so on \n\n\n\n                     \
    \           Proof of main residence in Berlin                                \n\
    \nCertificate of registration at the main residence orlease and written confirmation\
    \ of occupancy from the landlordMore on the topic in the section \"More information\"\
    ."

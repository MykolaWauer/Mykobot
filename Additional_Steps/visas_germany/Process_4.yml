- RESIDENCE PERMIT FOR ATTENDING A LANGUAGE COURSE
conversations:
- - Tell me something about RESIDENCE PERMIT FOR ATTENDING A LANGUAGE COURSE
  - Issuance of a residence permit for attending a language course which is not for
    the preparation of studying. The residence permit can be issued for the maximum
    of one year.
- - Tell me something about Prerequisites
  - "Intensive language course                                \n\n\n             \
    \                       A residence permit for learning the German language can\
    \ only be issued for the participation in an intensive language course.\nAn intensive\
    \ language course requires that its duration is limited from the start, and generally\
    \ comprises daily lessons (a minimum of 18 lesson-hours per week) and directed\
    \ towards acquiring comprehensive German language skills. Night and weekend courses\
    \ do not meet these requirements.                                \n\n\n\n    \
    \                            Main residence in Berlin                        \
    \        \n\n\n\n\n                                A personal interview is required"
